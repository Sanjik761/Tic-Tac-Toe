<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>TIC - TAC - TOE</h1>
  <div class="win1">
    <h1>PLAYER X WIN!</h1>
  </div>
  <div class="win2">
    <h1>PLAYER O WIN!</h1>
  </div>
  <div class="tie">
    <h1>TIE!</h1>
  </div>
  <div class="btns">
    <button class="xBtn">X</button>
    <button class="oBtn">O</button>
  </div>

  <section>
    <div class="ctn">
      <table>
        <tr>
          <td class="one"></td>
          <td class="two"></td>
          <td class="three"></td>
        </tr>
        <tr>
          <td class="four"></td>
          <td class="five"></td>
          <td class="six"></td>
        </tr>
        <tr>
          <td class="seven"></td>
          <td class="eight"></td>
          <td class="nine"></td>
        </tr>
      </table>
    </div>
  </section>

  <h3 class="draw">DRAW</h3>
  <div class="restart">
    <button class="next">Do you want play again?</button>
  </div>
  <h4>Powered by Sanjik761</h4>

  <script src="script.js"></script>
</body>

</html>
